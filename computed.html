<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span>{{ publishedBooks }}</span>
        <span>{{ publishedBookFn() }}</span>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data() {
            return {
                author: {
                    name: 'Tom',
                    books: [
                        'book1',
                        'book2',
                        'book3'
                    ]
                }
            }
        },
        methods: {
            //不走缓存
            publishedBookFn() {
                return this.author.books.length > 0 ? 'yes' : 'no'
            }
        },
        computed: {
            //计算属性将基于它们的响应式依赖关系缓存
            //计算属性的 getter
            publishedBooks() {
                //this 指向 vm 实例
                return this.author.books.length > 0 ? 'yes' : 'no'
            }
        }
    }).mount('#app')
</script>
</html>
